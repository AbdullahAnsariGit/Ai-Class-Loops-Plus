<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
  
 <script>
    var table=prompt("Please enter any number");
    var table_a=prompt("please enter second value");
    var table_b=prompt("please enter second value");

    for(var a=1; a<=10; a++){
    // document.write(table + "*" + a + "=" + (a*table) + "<br>");
    document.write(table + "+" + table_a + "+" + table_b + "=" + (a*table+a*table_a+a*table_b) +"<br/>" );
    }   
 </script>
</body>
</html>
